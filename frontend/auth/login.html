<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Trainer - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #05070d;
      --card: rgba(16, 20, 31, 0.9);
      --muted: #9ca3af;
      --accent: #00c2b2;
      --accent-2: #7c5dff;
      --text: #e5e7eb;
      --input-bg: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(124, 93, 255, 0.12), transparent 32%),
                  radial-gradient(circle at 80% 0%, rgba(0, 194, 178, 0.14), transparent 38%),
                  var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .login-shell {
      width: min(1024px, 100%);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 18px;
      background: linear-gradient(145deg, rgba(16, 20, 31, 0.95), rgba(8, 11, 18, 0.95));
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .login-shell::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(124, 93, 255, 0.12), rgba(0, 194, 178, 0.1));
      mix-blend-mode: screen;
      opacity: 0.6;
    }

    .panel {
      position: relative;
      padding: 42px 40px;
      z-index: 1;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo {
      width: 46px;
      height: 46px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid;
      place-items: center;
      color: #02040a;
      font-weight: 800;
      letter-spacing: 0.5px;
      box-shadow: 0 10px 30px rgba(0, 194, 178, 0.35);
    }

    .brand h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .brand h1 span {
      color: var(--accent);
    }

    .tagline {
      margin: 0 0 18px;
      color: var(--muted);
      line-height: 1.5;
      font-size: 15px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0, 194, 178, 0.1);
      color: var(--accent);
      font-weight: 600;
      font-size: 13px;
      border: 1px solid rgba(0, 194, 178, 0.2);
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 18px 0 0;
      display: grid;
      gap: 10px;
      color: var(--muted);
      font-size: 14px;
    }

    .features li {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(0, 194, 178, 0.08);
    }

    .form-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      box-shadow: var(--shadow);
    }

    .form-card h2 {
      margin: 0 0 8px;
      font-size: 22px;
      letter-spacing: -0.02em;
    }

    .form-card p {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 15px;
      transition: border 0.2s ease, box-shadow 0.2s ease, transform 0.08s ease;
    }

    input:focus {
      outline: none;
      border-color: rgba(0, 194, 178, 0.7);
      box-shadow: 0 0 0 4px rgba(0, 194, 178, 0.12);
      transform: translateY(-1px);
    }

    .field {
      margin-bottom: 16px;
    }

    button[type="submit"] {
      width: 100%;
      border: none;
      padding: 13px 16px;
      border-radius: 12px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0c0f18;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 30px rgba(124, 93, 255, 0.35);
    }

    button[type="submit"]:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(124, 93, 255, 0.45);
    }

    .error {
      margin-top: 14px;
      color: #ff9c9c;
      font-weight: 600;
      min-height: 20px;
    }

    @media (max-width: 720px) {
      .login-shell {
        border-radius: 18px;
      }
      .panel {
        padding: 32px 26px;
      }
    }
  </style>
</head>
<body>
  <div class="login-shell">
    <div class="panel">
      <div class="brand">
        <div class="logo">ST</div>
        <h1>Smart <span>Trainer</span></h1>
      </div>
      <div class="pill">Acceso seguro</div>
      <p class="tagline">Ingresa para gestionar alumnos, planes y progreso en un panel integrado.</p>
      <ul class="features">
        <li><span class="dot"></span>Rutinas y dietas generadas con IA.</li>
        <li><span class="dot"></span>Panel unificado para coach y alumno.</li>
        <li><span class="dot"></span>Flujos claros y listos para usar.</li>
      </ul>
    </div>

    <div class="panel">
      <div class="form-card">
        <h2>Inicia sesion</h2>
        <p>Usa tus credenciales para continuar.</p>
        <form id="loginForm">
          <div class="field">
            <label for="username">Usuario o email</label>
            <input type="text" id="username" name="username" placeholder="ej. coach01" required />
          </div>
          <div class="field">
            <label for="password">Contrasena</label>
            <input type="password" id="password" name="password" placeholder="Tu contrasena" required />
          </div>
          <button type="submit">Entrar</button>
          <p id="error" class="error"></p>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
